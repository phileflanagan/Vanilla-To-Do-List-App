<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Vanilla JS Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<div class="todo-wrapper">
	<h1>To-Do List</h1>
	<div class="options">
		<span>Filter:</span>
		<button id="viewall">View All</button>
		<button id="onlychecked">Finished</button>
		<button id="onlyunchecked">Unfinished</button>
	</div>
	<ul class="items">
		<li><label>You have no to-do items.</label></li>
	</ul>
	<form class="add-item">
		<input type="text" name="item" placeholder="Add a New Item"/>
		<button type="submit">+ Add Item </button>
	</form>
	<div class="options">
		<button id="checkall">Check All</button>
		<button id="uncheckall">Uncheck All</button>
		<button id="clearlist">Clear List</button>
	</div>
</div>
</div>

<script src="js/index.js"></script>
</body>
</html>
